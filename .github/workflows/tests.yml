name: ğŸ§ª Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm run lint

      - name: âœ… Typecheck
        run: pnpm run typecheck

  test:
    name: ğŸ§ª Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20, 22, 23]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ§ª Test
        run: pnpm run test

  publish:
    name: ğŸ“¦ Publish Prerelease
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: âš¡ Publish prerelease
        run: pnpx pkg-pr-new publish --pnpm --compact
